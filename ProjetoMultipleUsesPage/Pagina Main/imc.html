<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <title>Calculadora de IMC</title>
  <link rel="stylesheet" type="text/css" href="./css/imc.css">
</head>
<body>  

  <nav>
    <div class="heading">
      <h4>MENU</h4>
    </div>
    <ul class="nav-links">
      <li class="active"><a href="Main.html">HOME</a></li>
      <li><a href="calculator.html">CALC</a></li>
      <li><a href="imc.html">IMC</a></li>
      <li><a href="json.html">JSON</a></li>
    </ul>
  </nav>

  <div class="Placeholder"></div>
  
  <div class="calculator">
    <h2>Calculadora de IMC</h2>
    <form onsubmit="calculateBMI(event)">
      <label for="height">Altura (m):</label>
      <input type="number" step="0.01" id="height" required>
      
      <label for="weight">Peso (kg):</label>
      <input type="number" step="0.01" id="weight" required>
      
      <button type="submit">Calcular</button>
    </form>

    <div id="result"></div>
  </div>

  <script src="./scripts/imc.js"></script>
</body>
</html>
