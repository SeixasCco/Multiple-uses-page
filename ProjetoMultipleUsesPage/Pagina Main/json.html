<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <title>Formulário de Informações Pessoais</title>
  <link rel="stylesheet" type="text/css" href="./css/json.css">
</head>
<body>

  <nav>
    <div class="heading">
      <h4>MENU</h4>
    </div>
    <ul class="nav-links">
      <li class="active"><a href="Main.html">HOME</a></li>
      <li><a href="calculator.html">CALC</a></li>
      <li><a href="imc.html">IMC</a></li>
      <li><a href="json.html">JSON</a></li>
    </ul>
  </nav>
  
  <div class="form-container">
    <h2>Formulário de Informações Pessoais</h2>
    <form id="personal-info-form" onsubmit="submitForm(event)">
      <label for="name">Nome:</label>
      <input type="text" id="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" required>
      
      <label for="phone">Telefone:</label>
      <input type="tel" id="phone" required>
      
      <label for="password">Senha:</label>
      <input type="password" id="password" required>
      
      <button type="submit">Enviar</button>
    </form>

    <div id="json-output"></div>
  </div>

  <script src="./scripts/json.js"></script>
</body>
</html>
